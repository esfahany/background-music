<!-- Keyword detection HTML file for demo purposes -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mini-Demo 2</title>
  <script defer src="./face-api.min.js"></script>
  <script defer src="./face-script.js"></script>

  <script src="ml5.min.js"></script>
  <script type="text/javascript" src="speech-script.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    p {
      line-height: 50%;
    }
  </style>
</head>
<body onload="runSpeechRecognition()">
  <!-- <p>Click below to begin speaking:</p> -->
  <!-- <p><button type="button" onclick="runSpeechRecognition()">Speech to Text</button> &nbsp; -->
  <span id="action"></span></p> 
  <div id="output" class="hide"></div>
  <video id="video" autoplay></video>
  <h1 id="expression"></h1>
  <div>
    <p id="neutral"></p>
    <p id="happy"></p>
    <p id="sad"></p>
    <p id="angry"></p>
    <p id="fearful"></p>
    <p id="disgusted"></p>
    <p id="surprised"></p>
  </div>
</body>
</html>
